# Standardfeldlängen der Felder für die Binärsignatur

defaults.phlength.SIG_DATE=70
defaults.phlength.SIG_NUMBER=70
defaults.phlength.SIG_ISSUER=150
defaults.phlength.SIG_VALUE=90
defaults.phlength.SIG_ID=70
defaults.phlength.SIG_NAME=130
defaults.phlength.SIG_ALG=100

# default reserved space for certificates within binary signatures
# per profile: sig_obj.PROFILE.phlength.certificate=xyz
defaults.phlength.certificate=10000

# default reserved space for timestamps within binary signatures
# per profile: sig_obj.PROFILE.phlength.timestamp=xyz
defaults.phlength.timestamp=5000

# default line break tolerance
# per profile: sig_obj.PROFILE.phlength.line_break_tolerance=xyz
defaults.phlength.line_break_tolerance=10

# enable/disable PDF/A1b support for all profiles
default.SIG_PDFA1B_VALID=false

# enable/disable BAIK support for all profiles
default.SIG_BAIK_ENABLED=false


###############################################
# Adobe signature field settings
#
# all settings can be overwritten per signature profile.
# e.g. sig_obj.SIGNATURBLOCK_DE.adobeSignText.binary=Mein Signator

# enable/disable additional creation of adobe signature field
default.adobeSignEnabled=true

# default name for adobe signatures (binary)
