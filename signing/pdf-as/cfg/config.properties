# Profile

sig_obj.type.default=SIGNATURBLOCK_DE
sig_obj.types.AMTSSIGNATURBLOCK_DE=off
sig_obj.types.AMTSSIGNATURBLOCK_EN=off
sig_obj.types.BAIK_ARCHIV_SIGNATUR=on
sig_obj.types.BAIK_URKUNDE_SIGNATUR=on
